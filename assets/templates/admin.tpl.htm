<div class="admin">
  <div class="nav">
    <ul>
      <li ng-class="{'active': (isCurrentState('admin.shows') || isCurrentState('admin.show'))}" ng-if="$root.currentUser.isContentManager">
        <a ui-sref="admin.shows">TV Shows</a>
      </li>
      <li ng-class="{'active': isCurrentState('admin.movies')}" ng-if="$root.currentUser.isContentManager">
        <a ui-sref="admin.movies">Movies</a>
      </li>
      <li ng-class="{'active': isCurrentState('admin.users')}" ng-if="$root.currentUser.isAdmin">
        <a ui-sref="admin.users">Users</a>
      </li>
      <li ng-class="{'active': isCurrentState('admin.settings')}" ng-if="$root.currentUser.isAdmin">
        <a ui-sref="admin.settings">Settings</a>
      </li>
    </ul>
  </div>

  <div class="admin-content">
    <ui-view/>
  </div>
</div>
